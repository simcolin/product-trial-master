<p-toolbar [style]="{ height: '100px' }">
    <div class="p-toolbar-group-start">
        <img src="assets/icons/icon-72x72.png" alt="logo" />
    </div>
    <div class="p-toolbar-group-center">
        {{ title }}
    </div>
    <div class="p-toolbar-group-end mr-2">
        <button class="p-0 m-0 border-none cursor-pointer mr-2" style="background: none;" (click)="showWishlist()">
            <i class="pi pi-heart" pBadge [badgeDisabled]="wishlistSize() === 0" value="{{ wishlistSize() }}" style="font-size: 2rem"></i>
        </button>
        <button class="p-0 m-0 border-none cursor-pointer" style="background: none;" (click)="showCart()">
            <i class="pi pi-shopping-cart" pBadge [badgeDisabled]="cartSize() === 0" value="{{ cartSize() }}" style="font-size: 2rem"></i>
        </button>
    </div>
</p-toolbar>
<p-splitter 
    [panelSizes]="[20, 80]" 
    [style]="{ height: 'calc(100vh - 100px)' }">
    <ng-template pTemplate>
        <div class="w-full">
            <app-panel-menu />
        </div>
    </ng-template>
    <ng-template pTemplate>
        <div class="w-full app-content">
            <router-outlet></router-outlet>
        </div>
    </ng-template>
</p-splitter>

<p-dialog [(visible)]="isCartVisible" position="topright" header="Panier">
    <app-cart-list />
</p-dialog>

<p-dialog [(visible)]="isWishlistVisible" position="topright" header="Liste de souhait">
    <app-wishlist-list />
</p-dialog>
