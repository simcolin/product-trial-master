@if (cart().length === 0) {
    <span>Votre panier est vide</span>
} @else {
    <div>
        <p-table [value]="cart()">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price.toFixed(2) }} €</td>
                    <td>
                        <p-button icon="pi pi-trash" severity="danger" (onClick)="onDelete(product)" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    
        <div class="mt-2">Total: {{ totalPrice().toFixed(2) }} €</div>
    </div>
}
